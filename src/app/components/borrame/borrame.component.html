<h2>Pruebas en Borrame</h2>
<p>Se llamaba {{ nombre }}</p>
<p>Vamos mostrar una lista de ciudades...</p>
<ul>
    <li *ngFor="let ciudad of ciudades">{{ ciudad }}</li>
</ul>
<p *ngIf="mostrarNombre">Otra vez el nombre! {{ nombre }}</p>
<button (click)="mostrarCiudades()">Mostra Ciudades por consola</button>

<button *ngIf="ciudades.length > 0" (click)="quitarUltimaCiudad()">Quitar ciudad</button>
