<h2>Listado de Equipos</h2>

<div *ngIf="!equipos">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="equipos">
    <table mat-table [dataSource]="equipos" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let equipo"><a [routerLink] = "['/ficha-equipo', equipo.id]">{{ equipo.id }}</a></td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let equipo">{{equipo.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="cff">
            <th mat-header-cell *matHeaderCellDef>Cumple fair play financiero</th>
            <td mat-cell *matCellDef="let equipo">
                
                <span class="ojo" *ngIf="!equipo.cumpleFairPlayFinanciero">NO CUMPLE</span>
            
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
